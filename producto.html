<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="img/logo.png" alt="logotipo" />
      </a>
    </header>
    <nav class="navegacion">
      <a class="navegacion__enlace navegacion__enlace--activo" href="index.html"
        >Tienda</a
      >
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>
    <main class="contenedor">
      <h1>REACT JS</h1>
      <div class="camisa">
        <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del producto" />
        <div class="camisa__contenido">
          <p>
            It was popularised in the 1960s with the release of Letraset sheets
            containing Lorem Ipsum passages, and more recently with desktop
            publishing software like Aldus PageMaker including versions of Lorem
            Ipsum.
          </p>
          <form class="formulario">
            <select class="formulario__campo">
              <!--disabled lo que hace es deshabilitar seleccionar talla --- y se
              coloca el atributo selected para permitir que inicie con ese
              valor-->
              <option disabled selected>--Seleccionar Talla--</option>
              <option value="">Talla S</option>
              <option value="">Talla M</option>
              <option value="">Talla L</option>
              <option value="">Talla XL</option>
            </select>
            <!--se coloca el atributo min al imput para decir que es lo minomo que debe ser seleccionado-->
            <input
              type="number"
              class="formulario__campo"
              placeholder="Cantidad"
              min="1"
            />
            <input
              type="submit"
              class="formulario__submit"
              value="Agregar al Carrito"
            />
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__texto">
        Front End Store - Todos los derechos Reservados 2021
      </p>
    </footer>
  </body>
</html>
